<header class="header-fragment">
  <div class="container">
    <nav class="navbar navbar-custom">
      <div class="header-inner">
        <!-- 왼쪽: 로고 -->
        <div class="header-left">
          <a class="navbar-brand" href="/">
            <img src="/images/common/logo.png" alt="Seongsu Bean Logo" class="logo-icon"/>
            <img src="/images/common/typoLogo.png" alt="Seongsu Bean Typo Logo" class="logo-text"/>
          </a>
        </div>


        <!-- 가운데: 메뉴 -->
        <ul class="navbar-nav header-center">
          <li class="nav-item">
            <a class="nav-link" href="/free-list">자유</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/report-list">제보</a>
          </li>
        </ul>
        <!-- 토글 버튼 (반응형) -->
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#mainNavbar"
                aria-controls="mainNavbar"
                aria-expanded="false"
                aria-label="Toggle navigation"

          <!-- 비로그인 상태 -->
