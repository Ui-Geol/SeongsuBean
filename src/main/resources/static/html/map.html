<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SeongsuBean</title>

  <!-- Header & Footer CSS -->
  <link rel="stylesheet" href="/css/common/header.css" />
  <link rel="stylesheet" href="/css/common/footer.css" />
  <!-- Map 페이지 CSS -->
  <link rel="stylesheet" href="/css/home/map.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <!-- Pretendard Font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
</head>
<body>

<!-- 공통 헤더 삽입 -->
<div id="header-container">
  <div id="header"></div>
</div>

<div class="page-wrapper">
  <div class="content-wrapper">
    <!-- 1) 맵 전체를 감싸는 컨테이너 -->
    <div id="map">
      <!-- 검색 입력창 (지도 우상단) -->
      <div class="input-group">
        <div id="searchBox">
          <input type="text" id="searchInput" class="form-control" placeholder="검색어 입력" />
          <button id="searchBtn" class="btn btn-primary"><i class="fas fa-search"></i></button>
        </div>
      </div>

      <!-- 특별 필터 버튼 (왕관 아이콘, 좌상단) -->
      <button id="crownBtn"><img src="/images/common/crown.png" alt="crown" class="filter-icon-img" /></button>

      <!-- 카테고리 필터 아이콘들 (지도 우측) -->
      <div id="filterIcons" class="d-flex flex-column">
        <button class="btn btn-light mb-2" data-category="coffee"><img src="/images/common/coffee.png" alt="coffee" data-menu="커피" class="filter-icon-img" /></button>
        <button class="btn btn-light mb-2" data-category="bean"><img src="/images/common/bean.png" alt="bean" data-menu="원두" class="filter-icon-img" /></button>
        <button class="btn btn-light mb-2" data-category="cake"><img src="/images/common/bread.png" alt="bread" data-menu="빵" class="filter-icon-img" /></button>
        <button class="btn btn-light mb-2" data-category="cake"><img src="/images/common/cake.png" alt="cake" data-menu="케이크" class="filter-icon-img" /></button>
        <button class="btn btn-light mb-2" data-category="pie"><img src="/images/common/pie.png" alt="pie" data-menu="파이" class="filter-icon-img" /></button>
        <button class="btn btn-light mb-2" data-category="etc"><img src="/images/common/etc.png" alt="etc" data-menu="기타" class="filter-icon-img" /></button>
      </div>
    </div>

    <!-- 2) 카드 뷰 -->
    <div id="card-section">
      <button id="cafe-registration">카페 만들기</button>

      <!-- 카드뷰 내부에 제목 포함 -->
      <div id="cards-wrapper">
        <div class="section-title">성수 카페 전체</div>
        <!-- 여기에 카드들이 JS로 append 됩니다 -->
      </div>

      <button id="load-more">더보기</button>
    </div>
  </div>
</div>

<!-- 공통 푸터 삽입 -->
<div id="footer-container">
  <div id="footer"></div>
</div>

<!-- JavaScript 라이브러리들을 body 끝에 배치 -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Kakao Maps SDK - 반드시 map.js보다 먼저 로드 -->
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9da72b69be213f75e43833290afb4f68&libraries=services"></script>
<!-- 메인 스크립트 -->
<script src="/js/home/map.js"></script>

</body>
</html>
