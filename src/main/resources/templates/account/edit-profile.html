<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개인정보 수정 - Seongsu Bean</title>
  <!-- Bootstrap 5.3.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" th:href="@{/css/account/edit-profile.css}">
</head>
<body>
<div class="container-fluid py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <!-- 로고 섹션 -->
      <div class="logo-section">
        <a th:href="@{/map}">
        <img class="logo-image" th:src="@{/images/common/logo.png}">
        </a>
      </div>

      <!-- 메인 카드 -->
      <div class="main-card position-relative">
        <!-- 프로필 섹션 -->
        <div class="profile-section text-center">
          <input type="file" id="profile-upload" accept="image/*" style="display: none;">
          <label for="profile-upload">
            <img id="profile-img"
                 th:src="@{/images/account/{img}(img=${
                 user.image != null && !#strings.isEmpty(user.image) ? user.image : 'default.png'})}"
                 alt="프로필 이미지"
                 class="rounded-circle profile-img"
                 style="width: 100px; height: 100px; object-fit: cover; cursor: pointer;">
          </label>
        </div>

        <!-- 페이지 제목 -->
        <h2 class="page-title">개인 정보 수정</h2>

        <!-- 개인정보 수정 폼 -->
        <form id="profileEditForm">
          <div class="form-section">
            <!-- 이메일 주소 -->
            <div class="form-row">
              <label for="email" class="form-label">이메일</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" th:value="${user.email}"  required disabled readonly>
            </div>

            <!-- 닉네임 -->
            <div class="form-row">
              <label for="nickname" class="form-label">닉네임</label>
              <input type="text" class="form-control" id="nickname" name="nickname" th:placeholder="${user.nickName}" required maxlength="20">
            </div>

            <!-- 비밀번호 -->
            <div class="form-row">
              <label for="password" class="form-label">비밀 번호</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="새 비밀번호를 입력하세요" minlength="8" maxlength="20">
            </div>

            <!-- 비밀번호 확인 -->
            <div class="form-row">
              <label for="passwordConfirm" class="form-label">비밀 번호 확인</label>
              <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 다시 입력하세요">
            </div>


          </div>

          <!-- 버튼 섹션 -->
          <div class="btn-group">
            <button type="submit" class="submit-btn" id="submitBtn">
              수정
            </button>
            <button type="button" class="delete-btn">
              회원탈퇴
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // 프로필 이미지 미리보기
  // 닉네임 유효성 검사
  // 비밀번호 강도 체크
  // 비밀번호 확인
  // 이메일 유효성 검사
  // 폼 제출 처리
  // 폼 유효성 검사
  // 회원탈퇴 확인
  // 회원탈퇴 실행
</script>
</body>
</html>
