<!DOCTYPE html>
<html lang="ko"
      xmlns:th="<http://www.thymeleaf.org>"
      xmlns:layout="<http://www.ultraq.net.nz/thymeleaf/layout>"
      layout:decorate="~{common/common}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:fragment="title">Seongsu Bean - 내 카페</title>
  <link layout:fragment="styles" rel="stylesheet" th:href="@{/account/my-cafe.css}"/>
</head>
<body>
<!-- 메인 콘텐츠 -->
<div layout:fragment="content">
  <main class="main-content">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="page-title">내 카페 총 1개</h1>
          <!-- 카페 그리드 -->
          <div class="cafe-grid">
            <!-- 카페 카드 1 -->
            <div class="cafe-card" >
              <img src="/static/images/common/logo.png" alt="아쿠아산타" class="cafe-image">
              <div class="cafe-info">
                <h3 class="cafe-name">아쿠아산타</h3>
                <p class="cafe-address">서울 성동구 연무장길 81 1층 107호</p>
                <div class="cafe-rating">
                  <span class="rating-score">4.1</span>
                  <div class="stars">
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star"></i>
                  </div>
                  <span class="review-count">(41)</span>
                </div>
              </div>
            </div>
          </div>
          <!-- 페이지네이션 -->
          <div class="pagination-container" style="display: none;">
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li class="page-item disabled">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<th:block layout:fragment="scripts">
  <script th:src="@{/account/my-cafe.js}"></script>
</th:block>
</body>
</html>
