<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지 - Seongsu Bean</title>
  <!-- Bootstrap 5.3.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/account/my-page.css}">
</head>
<body>
<div class="container-fluid py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <!-- 로고 섹션 -->1
      <div class="logo-section">
        <img class="logo-image" th:src="@{/images/common/logo.png}" style="cursor: pointer;">
      </div>

      <!-- 메인 카드 -->
      <div class="main-card position-relative">
        <!-- 프로필 섹션 -->
        <div class="profile-section text-center">
          <input type="file" id="profile-upload" accept="image/*" style="display: none;">
          <label for="profile-upload">
            <img id="profile-img"
                 th:src="@{/images/common/default.png}"
                 alt="프로필 이미지"
                 class="rounded-circle profile-img"
                 style="width: 100px; height: 100px; object-fit: cover; cursor: pointer;">
          </label>
          <div class="username">honghong님</div>
        </div>

        <!-- 메뉴 섹션 -->
        <div class="menu-section">
          <button type="button" class="btn menu-item">
            내가 쓴 리뷰 보기
          </button>

          <button type="button" class="btn menu-item">
            내 카페 보기
          </button>

          <button type="button" class="btn menu-item">
            내가 쓴 글 보기
          </button>
        </div>

        <!-- 개인정보 수정 버튼 -->
        <div class="text-center">
          <button type="button" class="btn edit-profile-btn">
            개인정보 수정
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
