<!DOCTYPE html>
<html lang="ko"
      xmlns:th="<http://www.thymeleaf.org>"
      xmlns:layout="<http://www.ultraq.net.nz/thymeleaf/layout>"
      layout:decorate="~{common/common}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:fragment="title">Seongsu Bean - 내가 쓴 글</title>
  <link layout:fragment="styles" rel="stylesheet" th:href="@{/account/my-post.css}" />
</head>
<body>
<!-- 메인 콘텐츠 -->
<div layout:fragment="content">
  <main class="main-content">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="page-title">내가 쓴 글 총 4개</h1>

          <div class="posts-table">
            <div class="table-responsive">
              <table class="table">
                <thead>
                <tr>
                  <th style="width: 15%;">종류</th>
                  <th style="width: 60%;">제목</th>
                  <th style="width: 25%;">날짜</th>
                </tr>
                </thead>
                <tbody>
                <!-- Thymeleaf 반복문으로 게시글 목록 표시 -->
                <tr>
                  <td>
                      <span class="post-type">
                        카페
                      </span>
                  </td>
                  <td>
                    <a href="#">
                      성수동 맛집 카페 추천합니다
                    </a>
                  </td>
                  <td>
                      <span class="post-date">
                        2024-01-15
                      </span>
                  </td>
                </tr>

                <!-- 샘플 데이터 (posts가 없을 때) -->
                <tr >
                  <td>
                    <span class="post-type type-cafe">카페</span>
                  </td>
                  <td>
                    <a href="#" class="post-title">성수동 맛집 카페 추천합니다</a>
                  </td>
                  <td>
                    <span class="post-date">2024-01-15</span>
                  </td>
                </tr>
                <tr >
                  <td>
                    <span class="post-type type-free">자유</span>
                  </td>
                  <td>
                    <a href="#" class="post-title">오늘 날씨가 정말 좋네요</a>
                  </td>
                  <td>
                    <span class="post-date">2024-01-14</span>
                  </td>
                </tr>
                <tr >
                  <td>
                    <span class="post-type type-report">제보</span>
                  </td>
                  <td>
                    <a href="#" class="post-title">새로운 카페 오픈 소식</a>
                  </td>
                  <td>
                    <span class="post-date">2024-01-13</span>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- 페이지네이션 -->
          <div class="pagination-container">
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item">
                  <a class="page-link">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Bootstrap 5.3.2 JS -->
<th:block layout:fragment="scripts">
<!--  // 테이블 행 클릭 시 상세 페이지로 이동-->
<!--  // 반응형 테이블 스크롤 알림-->
  <script th:src="@{/account/my-post.js}"></script>
</th:block>
</body>
</html>
