<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 카페 보기 - Seongsu Bean</title>
  <!-- Bootstrap 5.3.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/css/myCafe.css">
</head>
<body>
<!-- 메인 콘텐츠 -->
<main class="main-content">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="page-title">내 카페 총 1개</h1>
        <!-- 카페 그리드 -->
        <div class="cafe-grid">
          <!-- 카페 카드 1 -->
          <div class="cafe-card" >
            <img src="/static/images/common/logo.png" alt="아쿠아산타" class="cafe-image">
            <div class="cafe-info">
              <h3 class="cafe-name">아쿠아산타</h3>
              <p class="cafe-address">서울 성동구 연무장길 81 1층 107호</p>
              <div class="cafe-rating">
                <span class="rating-score">4.1</span>
                <div class="stars">
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star-fill"></i>
                  <i class="bi bi-star"></i>
                </div>
                <span class="review-count">(41)</span>
              </div>
            </div>
          </div>
        </div>
        <!-- 페이지네이션 -->
        <div class="pagination-container" style="display: none;">
          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Bootstrap 5.3.2 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // 네비게이션 메뉴 활성화
  const currentPath = window.location.pathname;
  document.querySelectorAll('.nav-item').forEach(item => {
    if (item.getAttribute('href') === currentPath) {
      item.style.color = '#8B4513';
      item.style.fontWeight = 'bold';
    }
  });

  // 반응형 그리드 조정
  function adjustGrid() {
    const grid = document.querySelector('.cafe-grid');
    const cards = document.querySelectorAll('.cafe-card:not([style*="display: none"])');

    if (cards.length === 0) {
      document.querySelector('.empty-state').style.display = 'block';
      grid.style.display = 'none';
    } else {
      document.querySelector('.empty-state').style.display = 'none';
      grid.style.display = 'grid';
    }
  }
</script>
</body>
</html>
