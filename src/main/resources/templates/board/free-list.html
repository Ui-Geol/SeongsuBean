<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/common}">
<head>
  <title layout:fragment="title">자유 게시판</title>
  <link layout:fragment="styles" rel="stylesheet" th:href="@{/css/board/free.css}" />
</head>
<body>

<div layout:fragment="content">

  <div class="container mb-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="input-group">
          <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
            카페
          </button>
          <input type="text" class="form-control" placeholder="분위기있는">
          <button class="btn search-btn" type="button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <div class="col-md-3 text-end" sec:authorize="isAuthenticated()">
        <button  class="btn search-btn" onclick="location.href='/free-post'">새 글쓰기</button>
      </div>
    </div>
  </div>

    <div class="container">
      <div class="row" id="card-row">
      </div>

    <!-- 페이지네이션 -->
    <div class="row mt-4">
      <div class="col-12">
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
<th:block layout:fragment="scripts">
  <script th:src="@{/js/board/free-list.js}"></script>
</th:block>
</body>
</html>
