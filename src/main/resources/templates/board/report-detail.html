<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/common}">
<head>
  <title layout:fragment="title">제보게시글 상세</title>
  <link layout:fragment="styles" rel="stylesheet" th:href="@{/css/board/detail.css}" />
</head>
<body>
<div layout:fragment="content">
  <!-- Main Content -->
  <div class="main-container">

    <!-- Post Container -->
    <article class="post-container">
      <div class="post-header">
        <h1 class="post-title" id="post-title">성수 수플레 맛집 브런치 카페 "Daylight" 리뷰</h1>
        <div class="post-meta">
          <div class="author-info">
            <div class="author-avatar">👤</div>
            <div class="author-details">
              <span class="author-name" id="author-name">수입푸들</span>
              <span class="post-date" id="post-date">2022-05-18</span>
            </div>
          </div>
          <div class="post-actions">
            <button class="action-btn delete-btn" onclick="location.href='/report-list'" id="delete-btn">삭제하기</button>
            <button class="action-btn edit-btn" id="edit-btn">수정하기</button>
          </div>
        </div>
      </div>

      <div class="post-content">
        <img id="post-image" class="post-image" />
        <div class="post-text" id="post-content"></div>
      </div>
    </article>
  </div>
</div>
<th:block layout:fragment="scripts">
  <script th:src="@{/js/board/report-detail.js}"></script>
</th:block>
</body>
</html>
