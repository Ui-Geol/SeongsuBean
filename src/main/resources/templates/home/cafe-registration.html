<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카페 만들기</title>
  <link rel="stylesheet" th:href="@{/css/cafe-registration.css}">
</head>
<body>
<div class="container">
  <div class="form-wrapper">
    <h1 class="form-title">카페 만들기</h1>

    <!-- 실제 서버 전송 시 사용할 폼 (현재 주석처리) -->
    <!--
    <form id="cafeForm" class="cafe-form" th:action="@{/cafe/register}" th:object="${cafeForm}" method="post" enctype="multipart/form-data">
    -->

    <!-- 화면 테스트용 폼 -->
    <form id="cafeForm" class="cafe-form" onsubmit="return false;">
      <div class="form-group">
        <label for="cafeName">카페이름</label>
        <input type="text" id="cafeName" name="cafeName" placeholder="이름을 입력해주세요" required>
      </div>

      <div class="form-group">
        <label for="address">주소</label>
        <input type="text" id="address" name="address" placeholder="주소를 입력해주세요" required>
      </div>

      <div class="form-group">
        <label for="phone">전화번호</label>
        <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력해주세요" required>
      </div>

      <div class="form-group">
        <label for="description">소개</label>
        <textarea id="description" name="description" placeholder="최대 300자"
                  maxlength="300"></textarea>
        <div class="char-count">
          <span id="charCount">0</span>/300
        </div>
      </div>

      <!-- ①: 복제용 영업시간 템플릿 -->
      <template id="tpl-business-hours">
        <div class="business-hours-group">
          <div class="time-group">
            <select name="startHour" class="hour-select">
              <option value="">시</option>
              <option value="1시">1시</option>
              <option value="2시">시</option>
              <option value="3시">3시</option>
              <option value="4시">4시</option>
              <option value="5시">5시</option>
              <option value="6시">6시</option>
              <option value="7시">7시</option>
              <option value="8시">8시</option>
              <option value="9시">9시</option>
              <option value="10시">10시</option>
              <option value="11시">11시</option>
              <option value="12시">12시</option>

            </select>
            <select name="startMinute" class="minute-select">
              <option value="">분</option>
              <option value="0분">0분</option>
              <option value="15분">15분</option>
              <option value="30분">30분</option>
              <option value="45분">45분</option>
            </select>
            <select name="startPeriod" class="period-select">
              <option>AM</option>
              <option>PM</option>
            </select>
          </div>
          <span class="time-separator">~</span>
          <div class="time-group">
            <select name="endHour" class="hour-select">
              <option value="">시</option>
              <option value="1시">1시</option>
              <option value="2시">2시</option>
              <option value="3시">3시</option>
              <option value="4시">4시</option>
              <option value="5시">5시</option>
              <option value="6시">6시</option>
              <option value="7시">7시</option>
              <option value="8시">8시</option>
              <option value="9시">9시</option>
              <option value="10시">10시</option>
              <option value="11시">11시</option>
              <option value="12시">12시</option>
            </select>
            <select name="endMinute" class="minute-select">
              <option value="">분</option>
              <option value="0분">0분</option>
              <option value="15분">15분</option>
              <option value="30분">30분</option>
              <option value="45분">45분</option>
            </select>
            <select name="endPeriod" class="period-select">
              <option>AM</option>
              <option>PM</option>
            </select>
          </div>
          <select name="weekday" class="weekday-select">
            <option value="">요일</option>
            <option value="월">월</option>
            <option value="화">화</option>
            <option value="수">수</option>
            <option value="목">목</option>
            <option value="금">금</option>
            <option value="토">토</option>
            <option value="일">일</option>

          </select>
          <button type="button" class="btn-remove-hours">삭제</button>
        </div>
      </template>

      <!-- ②: 복제된 그룹이 들어갈 컨테이너 + 추가 버튼 -->
      <div class="form-group">
        <label>영업시간</label>
        <div id="business-hours-container"></div>
        <button type="button" id="add-business-hours-btn" class="btn-add-hours">추가</button>
      </div>


      <div class="form-group">
        <div class="image-upload" id="imageUpload">
          <div class="upload-content">
            <div class="upload-icon">📷</div>
            <span class="upload-text">사진 추가</span>
          </div>
          <input type="file" id="imageInput" name="images" accept="image/*" multiple
                 style="display: none;">
        </div>
        <div id="imagePreview" class="image-preview"></div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-cancel" id="cancelBtn">취소</button>
        <button type="submit" class="btn btn-submit">등록</button>
      </div>
    </form>
  </div>
</div>

<script th:src="@{/js/cafe-registration.js}"></script>
</body>
</html>
